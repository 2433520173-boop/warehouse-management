{% extends "base.html" %}
{% block title %}Đăng nhập{% endblock %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-5">
        <div class="card">
            <div class="card-header"><h4>Đăng nhập</h4></div>
            <div class="card-body">
                <form method="POST">
                    <div class="form-group"><input type="text" class="form-control" name="username" placeholder="Tên đăng nhập" required></div>
                    <div class="form-group"><input type="password" class="form-control" name="password" placeholder="Mật khẩu" required></div>
                    <div class="form-group form-check">
                        <input type="checkbox" class="form-check-input" name="remember" id="remember">
                        <label class="form-check-label" for="remember">Ghi nhớ đăng nhập</label>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Đăng nhập</button>
                </form>
                <div class="mt-3 text-center"><p>Chưa có tài khoản? <a href="{{ url_for('main.register') }}">Đăng ký</a></p></div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
