{% extends "base.html" %}
{% block title %}Thông tin cá nhân{% endblock %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header"><h4>Thông tin cá nhân</h4></div>
            <div class="card-body">
                <form method="POST">
                    <div class="form-group"><label>Tên đăng nhập</label><input type="text" class="form-control" value="{{ user.username }}" readonly></div>
                    <div class="form-group"><label>Email</label><input type="email" class="form-control" name="email" value="{{ user.email }}" required></div>
                    <div class="form-group"><label>Họ và Tên</label><input type="text" class="form-control" name="full_name" value="{{ user.full_name or '' }}"></div>
                    <div class="form-group"><label>Mã số sinh viên</label><input type="text" class="form-control" name="student_id" value="{{ user.student_id or '' }}"></div>
                    <div class="form-group"><label>Lớp</label><input type="text" class="form-control" name="class_name" value="{{ user.class_name or '' }}"></div>
                    <hr>
                    <h5>Đổi mật khẩu (để trống nếu không muốn đổi)</h5>
                    <div class="form-group"><input type="password" class="form-control" name="password" placeholder="Mật khẩu mới"></div>
                    <div class="form-group"><input type="password" class="form-control" name="password_confirm" placeholder="Xác nhận mật khẩu mới"></div>
                    <button type="submit" class="btn btn-primary">Cập nhật</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
