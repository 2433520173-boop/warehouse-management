{% extends "base.html" %}
{% block title %}Yêu cầu Đặt lại Mật khẩu{% endblock %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header"><h4>Đặt lại Mật khẩu</h4></div>
            <div class="card-body">
                <p>Nhập địa chỉ email liên kết với tài khoản của bạn. Chúng tôi sẽ gửi một liên kết để đặt lại mật khẩu.</p>
                <form method="POST">
                    <div class="form-group">
                        <label for="email">Địa chỉ Email</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Gửi Liên kết Đặt lại</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
