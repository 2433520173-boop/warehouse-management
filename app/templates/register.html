{% extends "base.html" %}
{% block title %}Đăng ký{% endblock %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header"><h4>Đăng ký tài khoản</h4></div>
            <div class="card-body">
                <form method="POST">
                    <div class="form-group"><input type="text" class="form-control" name="username" placeholder="Tên đăng nhập (*)" required></div>
                    <div class="form-group"><input type="email" class="form-control" name="email" placeholder="Email (*)" required></div>
                    <div class="form-group"><input type="password" class="form-control" name="password" placeholder="Mật khẩu (*)" required></div>
                    <hr>
                    <div class="form-group"><input type="text" class="form-control" name="full_name" placeholder="Họ và Tên"></div>
                    <div class="form-group"><input type="text" class="form-control" name="student_id" placeholder="Mã số sinh viên"></div>
                    <div class="form-group"><input type="text" class="form-control" name="class_name" placeholder="Lớp"></div>
                    <button type="submit" class="btn btn-success btn-block">Đăng ký</button>
                </form>
                 <div class="mt-3 text-center"><p>Đã có tài khoản? <a href="{{ url_for('main.login') }}">Đăng nhập</a></p></div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
