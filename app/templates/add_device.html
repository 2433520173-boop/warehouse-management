{% extends "base.html" %}
{% block title %}Thêm thiết bị{% endblock %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header"><h4>Thêm thiết bị mới</h4></div>
            <div class="card-body">
                <form method="POST" enctype="multipart/form-data">
                    <div class="form-group"><label>Tên thiết bị (*)</label><input type="text" class="form-control" name="name" required></div>
                    <div class="form-group"><label>Serial Numbers (*, mỗi serial một dòng)</label><textarea class="form-control" name="serials" rows="4" required></textarea></div>
                    <div class="form-group"><label>Danh mục</label><input type="text" class="form-control" name="category"></div>
                    <div class="form-group"><label>Mô tả</label><textarea class="form-control" name="description" rows="3"></textarea></div>
                    <div class="form-group"><label>Vị trí</label><input type="text" class="form-control" name="location" value="Kho chính"></div>
                    <div class="form-group"><label>Ảnh thiết bị</label><input type="file" class="form-control-file" name="image"></div>
                    <button type="submit" class="btn btn-primary">Thêm</button>
                    <a href="{{ url_for('device.devices') }}" class="btn btn-secondary">Hủy</a>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
